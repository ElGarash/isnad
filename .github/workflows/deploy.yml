# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: 'Deployment'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      contents: read
      deployments: write
      pull-requests: write
      issues: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'preview' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        id: set-env
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
            # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
            path: |
                ~/.bun/install/cache
                ${{ github.workspace }}/.next/cache
            # Generate a new cache whenever packages or source files change.
            key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
            # If source files changed but packages didn't, rebuild from a prior cache.
            restore-keys: |
                ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Python dependencies
        run: uv sync

      - name: Cache Database
        id: cache-db
        uses: actions/cache@v4
        with:
          path: data/sqlite.db
          key: ${{ runner.os }}-db-${{ hashFiles('data/**', 'scripts/gen_db.py') }}
          restore-keys: |
            ${{ runner.os }}-db-

      - name: Generate Database
        if: steps.cache-db.outputs.cache-hit != 'true'
        run: uv run poe gen-db

      - name: Generate Hadiths Search Index
        run: uv run poe gen-search-index

      # Add OG Image generation step here
      - name: Cache OG Images
        id: cache-og-images
        uses: actions/cache@v4
        with:
          path: public/images/og-images
          key: ${{ runner.os }}-og-images-${{ hashFiles('scripts/gen_images.py') }}-${{ hashFiles('data/sqlite.db') }}
          restore-keys: |
            ${{ runner.os }}-og-images-

      - name: Generate OG Images
        if: steps.cache-og-images.outputs.cache-hit != 'true'
        run: uv run python scripts/gen_images.py

      - run: bun install

      - name: Build
        run: bun run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_METADATA_BASE: http://www.asaneed.org/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        continue-on-error: true
        with:
          args: >-
            --cache
            --max-cache-age 1d
            --accept 200
            --base ${{ steps.deployment.outputs.page_url }}
            --exclude "out/_next/.*"
            --exclude "images/og-images/.*\.png"
            './out/**/*.html'
          output: ./lychee/out.md
          fail: true

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue
